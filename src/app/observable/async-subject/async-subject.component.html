<div class="container my-3">
    <h1>Async Subject</h1>

    <br>

    <div class="row">
        <div class="col">
            <h3>Add Videos</h3>
        </div>
    </div>
    <hr>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #video>
        </div>

        <div class="col-md-3">
            <button (click)="onVideoAdd(video.value)" class="btn btn-success">Add Video</button>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-4">
            <strong>User - 01</strong>
            <hr>

            <ul class="video-list">
                <li>
                    <strong>Video: </strong> {{asyncVideoEmit}}
                </li>
            </ul>
        </div>

        <div class="col-md-4">
            <strong>Click to complete</strong>
            <hr>
            <button class="btn btn-success" (click)="onComplete()">Complete Subscription</button>
        </div>
    </div>
</div>
