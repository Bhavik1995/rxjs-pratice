<div class="container my-3">
    <h1>Map Operator</h1>

    <br>

    <div class="row">
        <div class="col-md-4">
            <strong>Ex - 01</strong>
            <hr>

            <p class="bg-light py-2 px-3 border rounded">
                <strong>Map:-</strong> data => 'Name' + data
            </p>
          
            <p>Message <strong class="text-success">{{msg1}}</strong></p>
        </div>

        <div class="col-md-4">
            <strong>Ex - 02</strong>
            <hr>

            <p class="bg-light py-2 px-3 border rounded">
                <strong>Map:-</strong> data + ' * ' + data + ' = ' + (data * data)
            </p>
          
            <p>Message <strong class="text-success">{{msg2}}</strong></p>
        </div>

        <div class="col-md-4">
            <strong>Ex - 03</strong>
            <hr>

            <p class="bg-light py-2 px-3 border rounded">
                <strong>Map:-</strong> Map Object Data
            </p>
          
            <ul id="elContainer"></ul>
        </div>
    </div>

</div>
