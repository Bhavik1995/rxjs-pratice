<div class="container my-3">
    <h1>Retry, RetryWhen, Scan and Delay</h1>
    <br>

    <div class="row">
        <div class="col-md-6">
            <table class="table" *ngIf="data != null">
                <tr>
                    <th>ID</th>
                    <td>{{data.id}}</td>
                </tr>
                <tr>
                    <th>Title</th>
                    <td>{{data.brand}}</td>
                </tr>
                <tr>
                    <th>Brand</th>
                    <td>{{data.brand}}</td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td>{{data.description}}</td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td>{{data.price}}</td>
                </tr>
            </table>
        </div>
    </div>

    <button class="btn btn-primary"  (click)="fetchDetails()" type="button">
        <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
       {{fetching ? 'Fetching...' : 'Fetch Details'}}
      </button>

      <br>
      <br>
      <p>Status:- <strong [ngClass]="{'text-success' : status == 'Data Fetched', 'text-danger' : status == 'Problem Fetching Data' }">{{status}}</strong>
        <span *ngIf="fetching" class="spinner-grow spinner-grow-sm text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </span>
      </p>
   
      

      
</div>
