<div class="container my-3">
    <h1>Reply Subject</h1>

    <br>

    <div class="row">
        <div class="col">
            <h3>Add Videos</h3>
        </div>
    </div>
    <hr>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control">
        </div>

        <div class="col-md-3">
            <button class="btn btn-success">Add Video</button>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-4">
            <strong>User - 01</strong>
            <hr>

            <ul class="video-list">
                <li *ngFor="let item of user1List">
                    <strong>Video: </strong> {{item}}
                </li>
            </ul>
        </div>

        <div class="col-md-4">
            <strong>User - 02</strong>
            <hr>

            <ul class="video-list">
                <li *ngFor="let item of user2List">
                    <strong>Video: </strong> {{item}}
                </li>
            </ul>

            <button class="btn btn-success">Subscribe</button>
        </div>
        
        <div class="col-md-4">
            <strong>User - 03</strong>
            <hr>

            <ul class="video-list">
                <li *ngFor="let item of user3List">
                    <strong>Video: </strong> {{item}}
                </li>
            </ul>

            <button class="btn btn-danger">Unsubscribe</button>
        </div>
    </div>
</div>
