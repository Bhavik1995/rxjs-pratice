<div class="container my-3">
    <h1>Filter Operator</h1>
    <br>

    <div class="row">
        <div class="col-md-4">
            <strong>Ex - 01</strong>
            <hr>

            <p class="bg-light py-2 px-3 border rounded">
                <strong>Filter:-</strong> By Length
            </p>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let item of data">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4">
            <strong>Ex - 02</strong>

                        <th>ID</th>

                    </tr>
                </thead>

                    <tr *ngFor = "let item of data2">
                        <td>{{item.id}}</td>

                        <td>{{item.gender}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4">

        </div>
    </div>
</div>
