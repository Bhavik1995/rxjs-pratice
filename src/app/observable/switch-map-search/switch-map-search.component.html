<div class="container my-3">
    <h1>SwitchMap Operator (Search)</h1>
    <br>

    <h5>Search Videos</h5>
    <form #searchForm="ngForm">
    <div class="mt-3">
        <input type="text" class="form-control form-control-lg" name="seachTerm" autocomplete="off" required>
    </div>
    </form>
    <br>
    <hr>
    <br>

    <div class="results">
            <div class="d-flex">
                <h5>Search Reasult</h5>
                <span class="ms-auto text-muted">3 Results found..</span>
            </div>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title & Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>
                        <strong>
                            Title
                        </strong>
                        <p>Description</p>
                    </td>
                    
                </tr>
            </tbody>
        </table>

    </div>
</div>
